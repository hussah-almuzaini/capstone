<body>
  <h1>ุงูุจุซ ุงููุจุงุดุฑ ูุน ุงูุชุฑุฌูุฉ</h1>
  <p id="heardText">๐ง ุจุงูุชุธุงุฑ ุงูุตูุช...</p>
  <video id="video" autoplay muted playsinline></video>

  <div id="captions">
    <h3>๐ ุงูุชุฑุฌูุฉ:</h3>
    <p id="captionAR">ุฌุงุฑู ุงูุชุฑุฌูุฉ...</p>
  </div> 

  <audio id="audioPlayer" style="display: none;" controls></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const ws = new WebSocket("ws://localhost:8000/ws");

    const captionAR = document.getElementById("captionAR");
    const audioPlayer = document.getElementById("audioPlayer");

    let isListening = false;
    let isSpeaking = false;
    let lastCaption = "";
    let lastTranslationTime = 0;

    function speak(text) {
      if (!text || text.trim() === "" || isSpeaking) return;

      const formData = new FormData();
      formData.append("text", text);
      isSpeaking = true;

      fetch("/speak", {
        method: "POST",
        body: formData
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        if (audioPlayer.src !== url) {
          audioPlayer.pause();
          audioPlayer.src = url;
        }
        audioPlayer.play()
          .then(() => {
            console.log("๐ Audio started");
          })
          .catch(err => {
            console.warn("โ๏ธ Audio play failed:", err.message);
            isSpeaking = false;
            if (!isListening) listen();
          });

        isListening = false;

        audioPlayer.onended = () => {
          isSpeaking = false;
          console.log("โ Audio ended");
          if (!isListening) listen();
        };

        audioPlayer.onerror = () => {
          isSpeaking = false;
          console.warn("โ Audio error");
          if (!isListening) listen();
        };
      })
      .catch(err => {
        isSpeaking = false;
        console.error("โ ูุดู ูู ุชุดุบูู ุงูุตูุช:", err);
        if (!isListening) listen();
      });
    }

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      const now = Date.now();

      if (msg.type === "caption" && msg.text && msg.text !== lastCaption && now - lastTranslationTime > 6000) {
        lastCaption = msg.text;
        lastTranslationTime = now;

        try {
          const res = await fetch("/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: msg.text })
          });

          const data = await res.json();
          const translated = data.translated || "โ ุงูุชุฑุฌูุฉ ุบูุฑ ูุชููุฑุฉ";

          captionAR.innerText = translated;
          if (translated && translated !== "โ ุงูุชุฑุฌูุฉ ุบูุฑ ูุชููุฑุฉ") {
            speak(translated);
          }
        } catch (err) {
          console.error("โ ูุดู ูู ุงูุชุฑุฌูุฉ:", err);
        }
      }
    };

    const listen = () => {
      const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      r.lang = 'ar-SA';

      r.onstart = () => isListening = true;
      r.onend = () => { isListening = false; if (!isSpeaking) setTimeout(listen, 800); };
      r.onerror = () => { isListening = false; if (!isSpeaking) setTimeout(listen, 800); };

      r.onresult = e => {
        const t = e.results[0][0].transcript.trim();
        const cleaned = t.toLowerCase().replace(/ุงู/g, "").trim();

        if (cleaned.includes("ุจุญุซ")) {
          window.location.href = "/static/search.html";
        } else if (cleaned.includes("ุจุซ")) {
          window.location.href = "/static/stream.html";
        } else if (cleaned.includes("ุฑูุน")) {
          window.location.href = "/static/upload.html";
        } else if (cleaned.includes("ุฑุฆูุณูู")||t.includes("ุฑุฌูุน")) {
          window.location.href = "/";
        }
      };

      r.start();
    };

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;

      setInterval(() => {
        if (ws.readyState === WebSocket.OPEN) {
          if (video.videoWidth === 0 || video.videoHeight === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL("image/jpeg");

          ws.send(JSON.stringify({
            type: "frame",
            data: dataUrl
          }));
        }
      }, 5000);
    }).catch(err => {
      alert("๐ซ ูุดู ูู ุงููุตูู ุฅูู ุงููุงููุฑุง: " + err.message);
    });

    listen();
  </script>
