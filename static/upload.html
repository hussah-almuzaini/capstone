<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة رفع الملف</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <img id="logo" src="/static/logo.png" alt="شعار بصير">
  <h1>مرحباً بك في صفحة رفع الملف</h1>
  <p id="heardText">🎧 بانتظار الصوت...</p>

  <div id="uploadBox">
    <h2>ارفع صورة أو فيديو</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input id="fileInput" type="file" name="file" accept="image/*,video/*" required />
      <button type="submit">📤 رفع وتحليل</button>
    </form>
    <div id="result">📌 النتيجة:</div>
  </div>

  <!-- مشغل صوت مخفي -->
  <audio id="audioPlayer" style="display: none;" controls></audio>

  <script>
    const form = document.getElementById("uploadForm");
    const resultBox = document.getElementById("result");
    const fileInput = document.getElementById("fileInput");
    const audioPlayer = document.getElementById("audioPlayer");

    const speak = (text) => {
      const formData = new FormData();
      formData.append("text", text);

      fetch("/speak", {
        method: "POST",
        body: formData
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.play();
      });
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      resultBox.innerHTML = "⏳ جاري التحليل...";
      const formData = new FormData(form);
      const file = fileInput.files[0];
      const isVideo = file && file.type.includes("video");

      try {
        const analyzeRes = await fetch("/analyze", {
          method: "POST",
          body: formData
        });
        const analyzeData = await analyzeRes.json();

        if (analyzeData.error) {
          resultBox.innerHTML = "❌ خطأ: " + analyzeData.error;
          return;
        }

        if (!Array.isArray(analyzeData.captions) || analyzeData.captions.length === 0) {
          resultBox.innerHTML = "❌ لم يتم العثور على أي وصف.";
          return;
        }

        const fullText = analyzeData.captions.join("\n");

        // Handle image or video caption differently
        if (isVideo) {
          // Optional: summarize then translate
          const summaryRes = await fetch("/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: fullText })
          });
          const summaryData = await summaryRes.json();
          const translation = summaryData.arabic || "❌ لم يتم الترجمة";

          resultBox.innerHTML = `<h3>📌 ترجمة الملخص:</h3><p>${translation}</p>`;
          speak(translation);
        } else {
          // For single image: translate directly
          const translateRes = await fetch("/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: fullText })
          });
          const translation = await translateRes.json();
          const arabic = translation.arabic || "❌ لم يتم الترجمة";

          resultBox.innerHTML = `<h3>📌 الترجمة:</h3><p>${arabic}</p>`;
          speak(arabic);
        }

      } catch (err) {
        resultBox.innerHTML = "⚠️ حدث خطأ أثناء الاتصال بالخادم.";
        console.error("⚠️ Server error:", err);
      }
    };
  </script>
</body>
</html>
